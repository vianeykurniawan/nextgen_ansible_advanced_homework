- name: Create instances {{ server.0.name }}
  os_server:
    cloud: openstack
    name: "{{ server.0.name }}"
    image: "{{ server.0.image }}"
    key_name: "{{ server.0.key_name }}"
    flavor: "{{ server.0.flavor }}"
    security_groups: "{{ server.0.security_groups }}"
    delete_fip: yes
    wait: no
    nics:
      - net-name: int_network
    meta: "{{ server.1 }}"
    userdata: |
      #!/bin/bash      
      curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
      cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
      curl -o /tmp/internal.repo http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo
      cp /tmp/internal.repo /etc/yum.repos.d/internal.repo

- name: Add floating IP to {{ server.0.name }} instance
  os_floating_ip:
    cloud: openstack
    state: present
    reuse: yes
    server: "{{ server.0.name }}"
    network: ext_network
    wait: true
    timeout: 200


